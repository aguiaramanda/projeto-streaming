<div class="container d-flex justify-content-center align-items-center vh-100">
  <div class="card p-4 shadow" style="width: 400px; background-color: #1c1c1c;">
    <h3 class="text-center text-white mb-4">PurpleMusic - Login</h3>
    
    <form (ngSubmit)="login()">
      <div class="form-group mb-3">
        <input 
          type="email" 
          class="form-control" 
          placeholder="Email" 
          [(ngModel)]="email" 
          name="email"
          required
        />
      </div>

      <div class="form-group mb-3">
        <input 
          type="password" 
          class="form-control" 
          placeholder="Senha" 
          [(ngModel)]="password" 
          name="password"
          required
        />
      </div>

      <button class="btn btn-primary w-100">Entrar</button>
    </form>

    <p *ngIf="errorMessage" class="text-danger mt-3">{{ errorMessage }}</p>
  </div>
</div>

<div class="register-container">
  <h4>Crie sua conta</h4>
  <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="name">Nome</label>
      <input
        type="text"
        id="name"
        class="form-control"
        formControlName="name"
        required
      />
      <div *ngIf="registerForm.get('name')?.invalid && registerForm.get('name')?.touched" class="error">
        Nome é obrigatório
      </div>
    </div>

    <div class="form-group">
      <label for="email">E-mail</label>
      <input
        type="email"
        id="email"
        class="form-control"
        formControlName="email"
        required
      />
      <div *ngIf="registerForm.get('email')?.invalid && registerForm.get('email')?.touched" class="error">
        E-mail é obrigatório
      </div>
    </div>

    <div class="form-group">
      <label for="password">Senha</label>
      <input
        type="password"
        id="password"
        class="form-control"
        formControlName="password"
        required
      />
      <div *ngIf="registerForm.get('password')?.invalid && registerForm.get('password')?.touched" class="error">
        Senha é obrigatória
      </div>
    </div>

    <button type="submit" [disabled]="registerForm.invalid" class="btn btn-primary">
      Criar Conta
    </button>
  </form>
</div>
